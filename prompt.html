<meta charset="utf-8">
<script>
    var nome=prompt("Qual é o seu nome");
    var idade=prompt(nome + ",quantos anos você tem");
    var escola=prompt(nome + ",qual é a escola que você frequenta");
    var curso=prompt(nome + ",qual é o curso que você deseja realizar após o ensino médio");
    var trabalho=prompt(nome + ",qual é a sua atual profissão");
    var renda=prompt(nome + ",qual é a renda total aproximada da sua familia");


    console.log(nome);
    console.log(idade);
    console.log(escola);
    console.log(curso);
    console.log(trabalho);
    console.log(renda);

    function pularLinha () {

        document.write("<br>");
    }
        
        
    function mostrar (frase) {

        document.write(frase);
        pularLinha();
        

    }

    mostrar("<h1>" + "Muito obrigado por responder nosso questionário" + "</h1");

    </script>
