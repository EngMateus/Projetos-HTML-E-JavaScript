    <meta charset="utf-8">
    <h1><center>
    <font color="FFFF00">  
    

<script>

    function mostre (frase) {
        document.write(frase);
        pularLinha();
        
    }

    function pularLinha () {
        document.write("<br>");
    }


    var numeroPensado = 10;

    var chute=parseInt(prompt("Qual é o seu chute"));

     

    if(numeroPensado==chute) {
        mostre("Parabéns,você acertou o número pensado ");
        
    }  else {
        mostre("Infelizmente você errou, o número pensado era " + numeroPensado);
        
    }
    </script>
    </h1>
</center>
    </font>
